<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <nav>
        <div class="topnav" id="myTopnav">
            <ul>
                <li><a href="/static" th:href="@{/index}">Home</a></li>
                <li><a href="/static" th:href="@{/login}">Login</a></li>
                <li><a href="/static" th:href="@{/registration}">Registration</a></li>
                <li><a href="/static" th:href="@{/booking}">Bookings</a></li>
                <li><a href="/static" th:href="@{/destinations}">Destinations</a></li>
                <li><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                <i class="fa fa-bars"></i>
                </a>
            </ul>

        </div>
    </nav>

</head>
<body>
<img src="/img/background.png" height="400" width="1750"/>


<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>: <input type="text"
                                                                   id="username" name="username" class="form-control"
                                                                   autofocus="autofocus" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"></input>
                        </div>
                    </div>
                </div>
                <div class="form-group">
						<span>New user? <a href="/static" th:href="@{/registration}">Register
								here</a></span>
                </div>
            </form>
        </div>
    </div>


</div>

<!--script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script-->

</body>
</html>
