<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/styles.css">
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav>
        <!-- Navigation bar -->
        <div class="topnav" id="myTopnav">
            <ul>
                <li><a href="/static" th:href="@{/index}">Home</a></li>
                <li><a href="/static" th:href="@{/login}">Login</a></li>
                <li><a href="/static" th:href="@{/registration}">Registration</a></li>
                <li><a href="/static" th:href="@{/booking}">Bookings</a></li>
                <li><a href="/static" th:href="@{/destinations}">Destinations</a></li>
                <li><a class="nav-link" th:href="@{/logout}">Logout</a><li>
            </ul>

        </div>
    </nav>
    <title>Bookings</title>
</head>
<body>
<img src="/img/background.png" height="400" width="1850" alt="Background Image"/>

<div class="container">
    <div class="row">
        <h1 style="font-family: SUSE,sans-serif;">Your Bookings</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/booking/new}" class="btn btn-primary btn-sm mb-3" style="font-family: SUSE, sans-serif;">Add Booking</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Destination</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.email}"></td>   <!--Add destination table data to populate-->

            <td>

                <form th:action="@{/booking/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Delete</button>


    <!--a th:href="@{/booking/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a-->

                </form>

                <a th:href="@{/booking/{id}/edit(id=${user.id})}" class="btn btn-primary">Update</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
