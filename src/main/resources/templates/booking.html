<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bookings</title>
</head>
<body>

<img src="/img/background.png" height="400" width="1850" alt="Background Image"/>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Bookings Account</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/booking}">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Your Bookings</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/booking/new}" class="btn btn-primary btn-sm mb-3">Add Booking</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>

                <form th:action="@{/booking/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                <!--a th:href="@{/booking/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a-->
            </form>
                <a th:href="@{/booking/{id}/edit(id=${user.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/09I8zpu6LAGaU8n8z/12vPtv5Y1xN6jv05n4fH2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-2P+9ogN8Pz6I5t01BjqYx8dE3p6Kj9yD5D2fl2DR/5SLe2vv5+v4Yf/J+5q2J9tx" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8W9KT4tS2V4K2M5eEX3TM8qP4xVX/tfGFf4i83cTFvfVKi+Vt4" crossorigin="anonymous"></script>
</body>
</html>
